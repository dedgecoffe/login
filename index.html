<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS -->
</head>
<body>

<div class="login-container">
    <h2>Login Dashboard</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="error-message" id="error-message"></div>
    </form>
</div>

<script>
    document.getElementsByClassName('btn').addEventListener('click', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Contoh validasi sederhana
        if (username === 'admin' && password === 'admin') {
            // Redirect ke halaman dashboard
            window.location.href = 'https://dedgecoffe.github.io/dashboard/'; // Ganti dengan URL dashboard Anda
        } else {
            errorMessage.textContent = 'Username atau password salah!';
        }
    });
</script>

</body>
</html>
